<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hr">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <p class="wr">TEMPERATURE CONVERTOR</p>
        </div>
    </header>
    <form action="sp.js">
        <div class="label">
        <label for="temperatureInput">PLEASE ENTER TEMPERATURE VALUE!</label>
        </div>
        <div class="box">
        <div class="hu">
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        </div>
        <div class="se">
        <select id="conversionType">
           <option value="toFahrenheit">Celsius to Fahrenheit</option>
           <option value="toCelsius">Fahrenheit to Celsius</option>
        </select>
        </div>
        <div class="bt">
        <button onclick="convertTemperature(); return false">Convert</button>
        </div>
        </div>
        <p id="conversionResult"></p>

    
    <script src="temp.js"></script>

    </form>
    

    
</body>
</html>
